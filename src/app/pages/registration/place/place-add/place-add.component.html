<form [formGroup]="form" (submit)="submit()">
  <div class="row">
    <div class="col-lg-12">
      <nb-card>

        <nb-card-header>
          Novo Local
        </nb-card-header>

        <nb-card-body>

          <div class="row mb-3">

            <div class="col-12">

              <label for="number" class="label">Endereço:</label>
              <nb-select placeholder="Endereço" formControlName='address' fullWidth [status]="getStatus('address')">
                <nb-option [value]="item" *ngFor="let item of adresses">{{item.name}}</nb-option>
              </nb-select>

              <error-message [message]="'Endereço é obrigatório'" [show]="(address.errors?.required && (submmited || this.form.touched))"></error-message>
            </div>

          </div>

          <div class="row mb-3">

            <div class="col-md-6 col-12">
              <label for="number" class="label">Número:</label>
              <input id="number" type="number" nbInput fullWidth placeholder="Número:" formControlName="number"  [status]="getStatus('number')">
              <error-message [message]="'Número é obrigatório'" [show]="(number.errors?.required && (submmited || this.form.touched))"></error-message>
            </div>

            <div class="col-md-6 col-12">
              <label for="letter" class="label">Letra:</label>
              <input id="letter" type="text" nbInput fullWidth placeholder="Letra:" formControlName="letter"  [status]="getStatus('letter')">
              <error-message [message]="'Letra é obrigatório'" [show]="(letter.errors?.required && (submmited || this.form.touched))"></error-message>
            </div>

          </div>

        </nb-card-body>
        <nb-card-footer>

          <div class="d-flex justify-content-between">
            <button type="button" nbButton outline status="basic" (click)="back()">
              <nb-icon icon="arrow-back-outline"></nb-icon>
            </button>

            <button type="submit" nbButton outline status="success">
              <nb-icon icon="save-outline"></nb-icon>
            </button>
          </div>

        </nb-card-footer>
      </nb-card>

    </div>

  </div>
</form>
